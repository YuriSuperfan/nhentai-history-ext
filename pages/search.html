<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Search - nhentai History</title>
    <link rel="stylesheet" href="styles/general.css"/>
    <link rel="stylesheet" href="styles/search.css"/>
    <script src="search.js" type="module" defer></script>
</head>
<body>
<div id="header">
    <div id="ext-title">
        <img src="../icons/icon128.png" alt="extension icon">
        <h2>nhentai Reading History</h2>
    </div>
    <h2 id="cur-page">Search</h2>
    <div id="nav-container">
        <a href="history.html">History</a>
        <a href="stats.html">Stats</a>
        <a href="settings.html">Settings</a>
    </div>
</div>
<div id="content" class="row-content">
    <div id="results"></div>
    <div id="filters">
        <h1>Filters</h1>
        <div class="filter" id="title-filter">
            <label class="colored" for="title-input">Title</label>
            <div class="input-area">
                <input id="title-input">
            </div>
        </div>
        <div class="filter interval-filter">
            <span class="colored">Page count</span>
            <div class="interval">
                <label>
                    Above
                    <input id="pages-lower" type="number">
                </label>
                <label>
                    Below
                    <input id="pages-upper" type="number">
                </label>
            </div>
        </div>
        <div class="filter interval-filter">
            <span class="colored">Read count</span>
            <div class="interval">
                <label>
                    Above
                    <input id="read-count-lower" type="number">
                </label>
                <label>
                    Below
                    <input id="read-count-upper" type="number">
                </label>
            </div>
        </div>
        <form class="filter" id="entry-count-form">
            <div class="header">
                <label for="entry-count">
                    <span class="colored">Entry count</span>
                </label>
                <div class="info-bubble">
                    <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <circle cx="12" cy="8" r="0.5"/>
                    </svg>
                    <span class="tooltip-text">
                            Amount of galleries to search through. Higher values may lead to slower
                            <br>
                        loading times, lower values may yield fewer results.
                        </span>
                </div>
            </div>
            <span>Currently: <span id="entry-count-info"></span> latest entries</span>
            <div class="input-area">
                <div class="input-box">
                    <input type="number" id="entry-count">
                </div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
